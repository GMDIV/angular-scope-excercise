<!DOCTYPE html >
<html lang="en"
      ng-app="scope-practice" >
<head >
	<title >Scope</title >
	<link href="./libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="styles.css"
	      rel="stylesheet" >
</head >

<body >


<div class="container" >

	<div class="row" >
		<div class="col-md-6" >
			<div class="parent"
			     ng-controller="ParentController" >
				<label >
					<input type="text"
					       ng-model="name" />
				</label >
				<p >{{name}}</p >

				<div class="child"
					 ng-controller="ChildController">
					<button class="btn" ng-click="reset()">Reset</button>
					<p>{{name}}</p>	 	
				</div>
			</div >
		</div >
	</div >
</div >


<script src="./libs/angular/angular.min.js"></script>
<script src="index.js"></script>
</body>
</html>
